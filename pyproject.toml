[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "checkmate3"
version = "0.2.0"
description = "A meta-code checker written in Python."
readme = "README.md"
license = { text = "AGPL-3.0" }
authors = "Andreas Dewes"

classifiers = [
  "Development Status :: 4 - Beta",
  "Intended Audience :: Developers",
  "License :: OSI Approved :: AGPL-3.0",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.6",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Software Development :: Quality Assurance"
]
dependencies = [
  "blitzdb3_ce==1.0.0",
  "pylint",
  "pyflakes",
  "pep8",
  "chardet",
  "pyyaml",
  "sqlalchemy"
]
dynamic = ["urls"]

[project.urls]
Homepage = "https://github.com/tcosolutions/checkmate-ce"

[tool.setuptools]
packages = ["find:"]
zip_safe = false

[tool.poetry]
name = "checkmate3"
version = "0.2.0"
description = "A meta-code checker written in Python."
readme = "README.md"
license = "AGPL-3.0"  # Corrected this line
authors = "Andreas Dewes"

[tool.setuptools.entry-points.console_scripts]
checkmate = "checkmate.scripts.manage:main"
